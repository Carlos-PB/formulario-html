<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <form action="" method="POST">
            <table>
                <tr>
                    <td><label><font color="red">*</font> Nombre:</label></td>
                    <td><input type="text" name="nombre" maxlength="20" autocomplete="given-name" required/></td>
                </tr>
                <tr>
                    <td><label><font color="red">*</font> Primer apellido:</label></td>
                    <td><input type="text" name="apellido" maxlength="20" autocomplete="additional-name" required/></td>
                </tr>
                <tr>
                    <td><label><font color="red">*</font> Fecha de nacimiento:</label></td>
                    <td><input type="date" name="fecha" autocomplete="bday" required/></td>
                </tr>
                <tr>
                    <td><label><font color="red">*</font> Email:</label></td>
                    <td><input type="email" name="email" maxlength="30" size="30" autocomplete="email" required/></td>
                </tr>
                <tr>
                    <td><label>Teléfono:</label></td>
                    <td><input type="tel" name="telefono" maxlength="9" size="9" autocomplete="tel"/></td>
                </tr>
                <tr>
                    <td><label><font color="red">*</font> Contraseña:</label></td>
                    <td><input type="password" name="password" maxlength="16" title="Introduzca una contraseña de entre 8 y 16 caracteres." autocomplete="current-password" required/></td>
                </tr>
                <tr>
                    <td><label>Color favorito:</label></td>
                    <td><input type="color" name="color"/></td>
                </tr>
            </table>
            <input type="submit"/>
        </form>
    </body>
</html>
